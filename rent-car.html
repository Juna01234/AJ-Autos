<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car - AJ Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fffcf2;
            color: #252422;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #81CB38; /* Green color */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc5b9;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .btn {
            padding: 10px 20px;
            background-color: #81CB38; /* Green color */
            color: #fffcf2;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            border: none;
        }
        .btn:hover {
            background-color: #403d39;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #403d39;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rent a Car</h1>
        <form action="https://submit-form.com/ILf7SMdRj" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="car">Select Car:</label>
            <select id="car" name="car" required>
                <option value="">-- Select a Car --</option>
                <option value="Lamborghini Huracan">Lamborghini Huracan</option>
                <option value="BMW X5">BMW X5</option>
                <option value="Mercedes-Benz E-Class">Mercedes-Benz E-Class</option>
                <option value="Audi A7">Audi A7</option>
                <option value="Porsche 911">Porsche 911</option>
                <option value="Ford Mustang">Ford Mustang</option>
                <option value="Chevrolet Camaro">Chevrolet Camaro</option>
                <option value="Range Rover Sport">Range Rover Sport</option>
            </select>

            <label for="pickup">Pickup Date:</label>
            <input type="date" id="pickup" name="pickup" required>

            <label for="dropoff">Dropoff Date:</label>
            <input type="date" id="dropoff" name="dropoff" required>

            <label for="message">Additional Requests:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter any special requests"></textarea>

            <button type="submit" class="btn">Confirm Booking</button>
        </form>
        <a href="rentals.html" class="back-link">Back to Rentals</a>
    </div>
</body>
</html>
